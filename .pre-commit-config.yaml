repos:
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: master
    hooks:
      - id: go-fmt
        exclude: "^(vendor/.*)$"
      # - id: go-vet
      #   exclude: "^(vendor/.*)$"
      - id: go-imports
        exclude: "^(vendor/.*)$"
      - id: go-mod-tidy
        exclude: "^(vendor/.*)$"
